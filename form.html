<html>
<head>
<title>HTML FORM</title>
</head>
<body>
<h1>HTML Form</h1>
<form >
  <label for="Firstname">Firstname:</label>
  <input type="text" name="Firstname" id="Firstname" /><br /><br />
  <label for="Lastname">Lastname:</label>
  <input type="text" name="Lastname" id="Lastname" /><br /><br />
  <label for="Lastname">Date of birth:</label>
  <input type="date" name="Dateofbirth" id="Dateofbirth" /><br /><br />
  <label for="Email">Email:</label>
  <input type="Email" name="Email" id="Email" validated /><br /><br />
  <label for="Number">Mobile-number:</label>
  <input type="text" name="Number" id="Number" pattern=[0-9]{10} maxlength="10"/><br /><br />
  <input type ="submit" value="submit" formtarget="_blank"/>
  <input type ="reset" value="reset"/>
</form>
</body>
</html>
